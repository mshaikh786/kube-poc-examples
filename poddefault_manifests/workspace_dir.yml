apiVersion: kubeflow.org/v1alpha1
kind: PodDefault
metadata:
  name: my-environments
  namespace: training01
spec:
 selector:
  matchLabels:
    my-environments: "true"
 desc: "Mount point with user's environments"
 volumeMounts:
 - name: workspace-volume
   mountPath: /workspace
   readOnly: false
 volumes:
 - name: workspace-volume
   hostPath:
           path: /workspace
           type: Directory
