apiVersion: "kubeflow.org/v1"
kind: "PyTorchJob"
metadata:
  name: "tmp"
  namespace: default
spec:
  pytorchReplicaSpecs:
    Master:
      replicas: 1
      restartPolicy: OnFailure
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                    - key: nvidia.com/gpu.product
                      operator: In
                      values: 
                        - "NVIDIA-A100-SXM4-80GB-MIG-1g.10gb"
          containers: 
            - name: pytorch
              image: docker.io/mshaikh/kubeflow-demo:soccernet_inference_gpu
              imagePullPolicy: IfNotPresent
              command: [ 
                       "python",
                         "/software/tools/ExtractFeatures.py",
                         "--soccernet_dirpath=$(DATA_DIR)",
                         "--game_ID=$(RANK)",
                         "--back_end=TF2",
                         "--features=ResNET",
                         "--video=LQ",
                         "--transform=crop",
                         "--verbose",
                         "--GPU=0"
                          ]
              env:
                - name: 'NCCL_DEBUG'
                  value: 'INFO'
                - name: 'DATA_DIR'
                  value: '/dataset/'
                - name: 'OMP_NUM_THREADS'
                  value: '1'
              resources:
                limits:
                  cpu: 4
                  memory: '20Gi'
                  nvidia.com/gpu: 1

              volumeMounts:
                - name: dshm
                  mountPath: /dev/shm
                - name: dataset
                  mountPath: /dataset

          volumes:
            - persistentVolumeClaim:
                claimName: soccernet
                readOnly: True
              name: dataset
            - emptyDir:
                medium: Memory
              name: dshm
    Worker:
      replicas: 10
      restartPolicy: OnFailure
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                    - key: nvidia.com/gpu.product
                      operator: In
                      values: 
                        - "NVIDIA-A100-SXM4-80GB-MIG-1g.10gb"
          containers: 
            - name: pytorch
              image: docker.io/mshaikh/kubeflow-demo:soccernet_inference_gpu
              imagePullPolicy: IfNotPresent
              command: [
                       "python",
                         "/software/tools/ExtractFeatures.py",
                         "--soccernet_dirpath=$(DATA_DIR)",
                         "--game_ID=$(RANK)",
                         "--back_end=TF2",
                         "--features=ResNET",
                         "--video=LQ",
                         "--transform=crop",
                         "--verbose",
                         "--GPU=0"
                          ]
              env:
                - name: 'NCCL_DEBUG'
                  value: 'INFO'
                - name: 'DATA_DIR'
                  value: '/dataset'
                - name: 'OMP_NUM_THREADS'
                  value: '1'
              resources:
                limits:
                  cpu: 4
                  memory: '20Gi'
                  nvidia.com/gpu: 1

              volumeMounts:
                - name: dshm
                  mountPath: /dev/shm
                - name: dataset
                  mountPath: /dataset

          volumes:
            - persistentVolumeClaim:
                claimName: soccernet
                readOnly: True
              name: dataset
            - emptyDir:
                medium: Memory
              name: dshm