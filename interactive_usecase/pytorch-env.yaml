name: pytorch-env

channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - cudatoolkit=11.3
  - python=3.9
  - matplotlib
  - numpy
  - pip
  - pip:
       - torch-summary
       - setuptools==59.5.0
  - pytorch=1.10.1
  - pytorch-lightning
  - tensorboard
  - torchaudio
  - torchvision
  - ipykernel
  - nb_conda_kernels
